<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke API Example</title>
</head>
<body>
    <h1>Joke API Example</h1>
    <button onclick="getJoke()">Get Joke</button>
    <p id="joke"></p>
    <script>
        function getJoke() {
            // Make a GET request to the JokeAPI
            fetch('https://v2.jokeapi.dev/joke/Any')
                .then(response => response.json())
                .then(data => {
                    // Check if the response contains a setup and delivery for a two-part joke
                    if (data.type === 'twopart') {
                        document.getElementById('joke').textContent = data.setup + ' ' + data.delivery;
                    } else {
                        // For single-part jokes, just display the joke
                        document.getElementById('joke').textContent = data.joke;
                    }
                })
                .catch(error => {
                    console.error('Error fetching joke:', error);
                    document.getElementById('joke').textContent = 'Failed to fetch joke. Please try again later.';
                });
        }
    </script>
</body>
</html>
